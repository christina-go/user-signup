{% extends "wrapper.html" %}


{% block content %}

<!--this contains the signup form -->    

<body>
    <h1>
        Signup
    </h1>

    <form action="/", method="post">
        <div class='form-group'>
            <label for="username">Username</label>
            <input name="username" class="form-control" type="text" value='{{username}}' />
            <span class="error">{{usernameError}}</span>
        </div>
        <div class='form-group'>
            <label for="password">Password</label>
            <input name="password" class="form-control" type="password" value='{{password}}'>
            <span class="error">{{passwordError}}</span>
        </div>
        <div class='form-group'>
            <label for="passwordConfirmation">Verify Password</label>
                <input name="passwordConfirmation" class="form-control" type="password" value='{{passwordConfirmation}}'>
                <span class="error">{{passwordConfirmationError}}</span>
        </div>
        <div class='form-action'>
                <label for="email">Email (optional)</label>
                <input name="email" class="form-control" type="text" value='{{email}}'>
                <span class="error">{{emailError}}</span>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>        
</body>

{% endblock %}
