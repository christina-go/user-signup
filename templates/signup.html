{% extends "wrapper.html" %}

{% block content %}

    <form action="/signup", method="post">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input name="username" type="text" value>
                        <span class="error">That's not a valid username</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input name="password" type="text" value>
                        <span class="error">That's not a valid password</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordConfirmation">Verify Password</label>
                    </td>
                    <td>
                        <input name="passwordConfirmation" type="text" value>
                        <span class="error">That's not a valid password</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email (optional)</label>
                    </td>
                    <td>
                        <input name="username" type="text" value>
                        <span class="error">That's not a valid email address</span>
                    </td>
                </tr> 
                <tr>
                    <td>
                         <input type="submit"> 
                    </td>
                </tr>                                                                  
            </tbody>
        </table>
    </form>        

{% endblock %}
